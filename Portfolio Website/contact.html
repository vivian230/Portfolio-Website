                        <div><input type="text" placeholder="Name" name="name" required></div>
                        <div><input type="email" placeholder="Email" name="email" required></div>
                        <div><input type="number" placeholder="Phone number" name="number" pattern="[4]{2}[-][0-9]{3}[-][0-9]{3}[-][0-9]{4}"></div>
                        <div><textarea placeholder="Message" name="message" required></textarea></div>
                        <div><button class="submit-btn btn" type="submit">Send</button></div>
                    </div>
                </form>
